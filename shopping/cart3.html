<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/cart_3.js"></script>
    <title>购物车1.3版</title>
</head>
<body>
    <div>
        <table cellspacing="0" cellpadding="0"><!--cellspacing="0" cellpadding="0" 消除单元格边框线的断点-->
        <caption><h2>购物车</h2></caption>
        <!-- 头部 -->
    <thead>
        <tr>
            <th>选择</th>
            <th>商品</th>
            <th>单价(元)</th>
            <th>数量</th>
            <th>金额(元)</th>
        </tr>
    </thead>
        <!-- 头部结束 -->
    <tbody id="cart-goods-delete">
        <!-- 商品1 -->
        <tr>
            <td>
                <input type="checkbox" name="id" value="1">
            </td>
            <td>
                <div class="goods-image" style="float: left;">
                    <img src="imgs/1.jpg" alt="">
                </div>
                <div class="goods-information" style="float: left;">
                    <h3>Dior 迪奥 花漾甜心小姐 女士淡香</h3>
                    <ul>
                        <li>50毫升</li>
                        <li>不支持7天无理由退货</li>
                    </ul>
                </div>
            </td>
            <td id="price">
                <span class="price">￥<em>498.00</em></span><!--商品单价-->
            </td>
            <td>
                <div class="combo">
                    <input type="button" name="minus" class="combo-minus" value="-">
                    <input type="text" name="count" class="combo-value" value="1">
                    <input type="button" name="plus" class="combo-plus" value="+">
                </div>
            </td>
            <td>
                <strong class="amount" id="price">
                    ￥<em>498.00</em><!--商品金额-->
                </strong>
            </td>
        </tr>
        <!-- 商品2 -->
        <tr>
            <td>
                <input type="checkbox" name="id" value="2">
            </td>
            <td>
                <div class="goods-image" style="float: left;">
                    <img src="imgs/2.jpg" alt="">
                </div>
                <div class="goods-information" style="float: left;">
                    <h3>LANCOME 天使之吻 口红 女士淡红</h3>
                    <ul>
                        <li>50毫升</li>
                        <li>不支持7天无理由退货</li>
                    </ul>
                </div>
            </td>
            <td id="price">
                <span class="price">￥<em>798.00</em></span><!--商品单价-->
            </td>
            <td>
                <div class="combo">
                    <input type="button" name="minus" class="combo-minus" value="-">
                    <input type="text" name="count" class="combo-value" value="1">
                    <input type="button" name="plus" class="combo-plus" value="+">
                </div>
            </td>
            <td>
                <strong class="amount" id="price">
                    ￥<em>798.00</em><!--商品金额-->
                </strong>
            </td>
        </tr>
        <!-- 商品3 -->
        <tr>
            <td>
                <input type="checkbox" name="id" value="2">
            </td>
            <td>
                <div class="goods-image" style="float: left;">
                    <img src="imgs/3.jpg" alt="">
                </div>
                <div class="goods-information" style="float: left;">
                    <h3>LANCOME 兰蔻 嫩肌活肤精华肌底液 女士淡香</h3>
                    <ul>
                        <li>50毫升</li>
                        <li>不支持7天无理由退货</li>
                    </ul>
                </div>
            </td>
            <td id="price">
                <span class="price">￥<em>598.00</em></span><!--商品单价-->
            </td>
            <td>
                <div class="combo">                            
                    <input type="button" name="minus" class="combo-minus" value="-">
                    <input type="text" name="count" class="combo-value" value="1">
                    <input type="button" name="plus" class="combo-plus" value="+">
                </div>
            </td>
            <td>
                <strong class="amount" id="price">
                    ￥<em>598.00</em><!--商品金额-->
                </strong>
            </td>
        </tr>
    </tbody>
        <!-- 尾部 -->
    <tfoot>
        <tr>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="all">
                    <span>全选</span>
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" id="cart-delete">删除</a>
            </td>
            <td colspan="3">
                <span>合计：</span>
                <strong id="total-amount" class="price1">
                    ￥<em>0.00</em>
                </strong>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="立即结算" id="settlement">
            </td>
        </tr>
        </tfoot>
        <!-- 尾部结束 -->
    </table>
    </div>
</body>
</html>
